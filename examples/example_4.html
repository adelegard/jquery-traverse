<!DOCTYPE>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>JQuery Traverse plugin example 4</title>
	<!-- rawgithub.com sources -->
	<script src="https://rawgithub.com/adelegard/jquery-traverse/master/src/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="https://rawgithub.com/adelegard/jquery-traverse/master/src/jquery.traverse.js" type="text/javascript"></script>
	<link href='https://rawgithub.com/adelegard/jquery-traverse/master/examples/example.css' rel='stylesheet' type='text/css'>
	<!-- local sources -->
	<script src="../src/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="../src/jquery.traverse.js" type="text/javascript"></script>
	<link href='example.css' rel='stylesheet' type='text/css'>
	<script>
	  $(function() {

		$('.down').click(function(e) {
		  trigger(74);
		});
		$('.up').click(function(e) {
		  trigger(75);
		});
		function trigger(key) {
		  var e = jQuery.Event("keydown");
		  e.which = key;
		  $(document).trigger(e);
		}

		$('.some_container').traverse('div', {
		  skip_selector: '.skip',
		  key_ignore_when_selector: 'input:focus'
		});
	  });
	</script>
  </head>
  <body>
	<div id="top_bar">
		<a href="https://rawgithub.com/adelegard/jquery-traverse/master/examples/example_3.html" class="prev">Previous</a>
		<a href="https://rawgithub.com/adelegard/jquery-traverse/master/examples/example_5.html" class="next">Next</a>
		<h3 class="title">Example 4: Buttons</h3>
	</div>
	<div id="content">
		<div id="side_panel">
		  <div>An example of multiple tables with the following options</div>
		  <ul>
			<li>skip_selector: '.skip'</li>
			<li>key_ignore_when_selector: 'input:focus'</li>
			<li>buttons to fire our key events</li>
		  </ul>
		  <button class="down">Down</button>
		  <button class="up">Up</button>
		</div>
		<div class="some_container">
			<div></div>
			<div></div>
			<div class="skip"></div>
			<div></div>
		</div>
		<div class="another_container">
			<div class="some_container">
				<div class="skip"></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<div class="some_container">
			<div></div>
			<div></div>
			<div></div>
			<div class="skip"></div>
		</div>
		<div class="another_container">
			<div class="some_container">
				<div class="skip"></div>
				<div></div>
				<div></div>
				<div class="skip"></div>
			</div>
		</div>
		<div class="some_container">
			<div></div>
			<div></div>
			<div></div>
			<div class="skip"></div>
		</div>
	</div>
  </body>
</html>
