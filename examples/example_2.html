<!DOCTYPE>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>JQuery Traverse plugin example 2</title>
	<!-- rawgithub.com sources -->
	<!-- <script src="https://rawgithub.com/adelegard/jquery-traverse/master/src/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="https://rawgithub.com/adelegard/jquery-traverse/master/src/jquery.traverse.js" type="text/javascript"></script>
	<link href='https://rawgithub.com/adelegard/jquery-traverse/master/examples/example.css' rel='stylesheet' type='text/css'> -->
	<!-- local sources -->
	<script src="../src/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="../src/jquery.traverse.js" type="text/javascript"></script>
	<link href='example.css' rel='stylesheet' type='text/css'>
	<script>
	  $(function() {
		$('.some_container').traverse('div', {
		  skip_selector: '.skip',
		  loop: false,
		  on_action_override: function(e) {
			$('.last_action').text($('.highlight').text());
		  }
		});
		$('.some_container').each(function(index, container) {
			$(this).find("div").each(function(inner_index, inner_container) {
				$(this).text("Outer container: " + index + " inner: " + inner_index);
			});
		});
	  });
	</script>
  </head>
  <body>
	<div id="top_bar">
		<a href="https://rawgithub.com/adelegard/jquery-traverse/master/examples/example_1.html" class="prev">Previous</a>
		<a href="https://rawgithub.com/adelegard/jquery-traverse/master/examples/example_3.html" class="next">Next</a>
		<h3 class="title">Example 2: Skipping and No Looping</h3>
	</div>
	<div id="content">
		<div id="side_panel">
			<div>An example of multiple tables with the following options</div>
			<ul>
				<li>skip_selector: '.skip'</li>
				<li>loop: false</li>
				<li>on_action_override function</li>
			</ul>
			<div>
				Traverse between elements with the j and k keys.
				Use the enter key to fire the custom action method
			</div>
			<div class="action_container">Last Action: <span class="last_action"></span></div>
		</div>
		<div class="some_container">
			<div></div>
			<div></div>
			<div class="skip"></div>
			<div></div>
		</div>
		<div class="another_container">
			<div class="some_container">
				<div class="skip"></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<div class="some_container">
			<div></div>
			<div></div>
			<div></div>
			<div class="skip"></div>
		</div>
		<div class="another_container">
			<div class="some_container">
				<div class="skip"></div>
				<div></div>
				<div></div>
				<div class="skip"></div>
			</div>
		</div>
		<div class="some_container">
			<div></div>
			<div></div>
			<div></div>
			<div class="skip"></div>
		</div>
	</div>
  </body>
</html>
