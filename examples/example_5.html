<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>UpDownJs example 5</title>
	<!-- rawgithub.com sources -->
    <script src="https://rawgithub.com/adelegard/updown.js/master/src/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="https://rawgithub.com/adelegard/updown.js/master/src/jquery.updown.js" type="text/javascript"></script>
    <link href='https://rawgithub.com/adelegard/updown.js/master/examples/example.css' rel='stylesheet' type='text/css'>
	<!-- local sources -->
    <script src="../src/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../src/jquery.updown.js" type="text/javascript"></script>
    <link href='example.css' rel='stylesheet' type='text/css'>
    <script>
      $(function() {
        for (var i=0; i < 1000; i++) {
          $('#content').append($('.element_to_clone').first().clone());
        }

        $('.some_container').updown('div', {
          skip_selector: '.skip'
        });
      });
    </script>
  </head>
  <body>
	<div id="top_bar">
		<a href="https://rawgithub.com/adelegard/updown.js/master/examples/example_4.html" class="prev">Previous</a>
		<a class="next hidden">Next</a>
		<h3 class="title">Example 5: Performance</h3>
	</div>
    <div id="content">
		<div id="side_panel">
	      <div>A performance example of traversing 4000 elements with the following options</div>
	      <ul>
	        <li>skip_selector: '.skip'</li>
	      </ul>
		</div>	
		<div class="element_to_clone">
			<div class="some_container">
				<div class="highlight"></div>
				<div></div>
				<div class="skip"></div>
				<div></div>
			</div>
			<div class="another_container">
				<div class="some_container">
					<div class="skip"></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="some_container">
				<div></div>
				<div></div>
				<div></div>
				<div class="skip"></div>
			</div>
			<div class="another_container">
				<div class="some_container">
					<div class="skip"></div>
					<div></div>
					<div></div>
					<div class="skip"></div>
				</div>
			</div>
			<div class="some_container">
				<div></div>
				<div></div>
				<div></div>
				<div class="skip"></div>
			</div>
		</div>
    </div>
  </body>
</html>
